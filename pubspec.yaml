name: studentrank
description: "StudentRank is a premium academic reputation platform designed for college students to visibly track their verified contributions, skill development, and build institutional trust in a sleek, Duolingo-meets-LinkedIn experience."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  mime: ^2.0.0
  permission_handler: ^12.0.0
  flutter_local_notifications: ^18.0.0
  cached_network_image: ^3.0.0
  url_launcher: ^6.0.0
  package_info_plus: ^9.0.0
  firebase_storage: ^13.0.0
  image_picker: '>=1.1.2'
  file_picker: '>=8.1.2'
  google_sign_in: ^6.2.1
  firebase_auth: '>=5.3.3'
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0
  shared_preferences: ^2.0.0
  uuid: ^4.0.0
  intl: ^0.19.0
  firebase_core: ^4.3.0
  cloud_firestore: '>=5.5.0'
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
